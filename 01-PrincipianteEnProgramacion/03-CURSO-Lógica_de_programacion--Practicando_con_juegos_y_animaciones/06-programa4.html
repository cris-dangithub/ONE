<canvas
  style="
    cursor: url('./png-transparent-reticle-computer-icons-cursor-miscellaneous-angle-symmetry.png')
        10 10,
      auto;
  "
  width="600"
  height="400"
>
</canvas>

<script>
  function drawBackground() {
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0, 0, 600, 400);
  }
  function drawCircle(x, y, radio, color) {
    pincel.fillStyle = color;
    pincel.beginPath();
    pincel.arc(x, y, radio, 0, 2 * Math.PI);
    pincel.fill();
  }
  function drawTarget(x, y) {
    drawCircle(x, y, 60, "red");
    drawCircle(x, y, 40, "white");
    drawCircle(x, y, 20, "red");
  }
  function clearWindow() {
    pincel.clearRect(0, 0, 600, 400);
    drawBackground();
  }
  function randomPos() {
    x = Math.round(Math.random() * 600);
    y = Math.round(Math.random() * 400);
  }
  function shoot(event) {
    const { offsetX, offsetY } = event;
    const diffX = Math.abs(offsetX - x);
    const diffY = Math.abs(offsetY - y);
    // first conditions
    const conditionX1 = diffX >= 0 && diffX <= 20;
    const conditionY1 = diffY >= 0 && diffY <= 20;
    // puntos obtenidos
    if (conditionX1 && conditionY1)
      return alert("bien hecho, tienes 100 puntos");
    if (diffX <= 40 && diffY <= 40)
      return alert("bien hecho, tienes 50 puntos");
    if (diffX <= 60 && diffY <= 60)
      return alert("bien hecjo, tienes 20 puntos");
  }

  // Obtención de pantalla y creación del pincel
  const pantalla = document.querySelector("canvas");
  const pincel = pantalla.getContext("2d");
  drawBackground();
  pantalla.onclick = shoot;
  let x, y;
  let interval = setInterval(() => {
    clearWindow();
    randomPos();
    drawTarget(x, y);
  }, 1000);
</script>

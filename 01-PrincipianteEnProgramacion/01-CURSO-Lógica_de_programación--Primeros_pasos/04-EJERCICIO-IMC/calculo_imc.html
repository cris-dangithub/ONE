<meta charset="UTF-8" />

<script>
  function saltarLinea(n = 1) {
    document.write("<br>".repeat(n));
  }
  function imprimir(text) {
    document.write(text);
    saltarLinea();
  }
  function calcularIMC(peso, altura, nombre) {
    const imcCris = peso / altura ** 2;
    nombre
      ? imprimir("El IMC de " + nombre + " es " + imcCris.toFixed(2))
      : imprimir("El IMC calculado es " + imcCris.toFixed(2));
  }
  calcularIMC(71, 1.64);
  calcularIMC(71, 1.64, "Javier");

  document.write("<hr>");
  imprimir("<h3>Interactuando con el usuario</h3>");
  const nombre = prompt("Informe su nombre");
  const peso = +prompt(nombre + ", Informe su peso");
  const altura = +prompt(nombre + ", Informe su altura");
  calcularIMC(peso, altura, nombre);
</script>

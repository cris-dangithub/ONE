<meta charset="UTF-8" />

<script>
  document.write("<h3>¿Alcohol o gasolina?</h3>");
  document.write(
    "Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina? <br><br>"
  );
  const tanqueCarro = 40; // L
  const recorrido = 480; // km
  const eficiencia = recorrido / tanqueCarro; // km/L
  document.write(`La eficiencia es de ${eficiencia} km/L`);
</script>

<meta charset="UTF-8" />
<h1>Tabla de multiplicar</h1>

<script>
  const saltarLinea = (n = 1) => {
    document.write("<br>".repeat(n));
  };
  const imprimir = (text) => {
    document.write(text);
    saltarLinea();
  };
  const n = +prompt("Digite el n√∫mero para hallar la tabla");
  const m = +prompt("Digite hasta donde quiere ver la tabla");
  imprimir(`La tabla del ${n} es:`);
  for (let i = 1; i <= m; i++) {
    imprimir(`${n} x ${i} = ${n * i}`);
  }
</script>

<meta charset="UTF-8" />

<script>
  const saltarLinea = (n = 1) => {
    document.write("<br>".repeat(n));
  };
  const imprimir = (text) => {
    document.write(text);
    saltarLinea();
  };
  for (let i = 1; i <= 3; i++) {
    for (let columnas = 1; columnas <= 10; columnas++) {
      document.write("*");
    }
    saltarLinea();
  }
</script>

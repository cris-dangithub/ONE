<h1>PROGRAMA PARA CALCULAR LOS PUNTOS DE UN EQUIPO DE FÃšTBOL</h1>

<script>
  function saltarLinea(n = 1) {
    document.write("<br>".repeat(n));
  }
  function imprimir(text) {
    document.write(text);
    saltarLinea();
  }

  const victories = +prompt("Informe la cantidad de victorias");
  const defeats = +prompt("Informe la cantidad de derrotas");
  const totalScore = victories * 3 + defeats;

  imprimir("El total de puntos es de " + totalScore);
</script>

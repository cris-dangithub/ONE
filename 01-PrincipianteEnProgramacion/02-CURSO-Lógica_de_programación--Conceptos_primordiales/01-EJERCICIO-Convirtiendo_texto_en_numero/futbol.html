<meta charset="UTF-8" />

<h1>PROGRAMA PARA CALCULAR LOS PUNTOS DE UN EQUIPO DE FÚTBOL</h1>

<script>
  function saltarLinea(n = 1) {
    document.write("<br>".repeat(n));
  }
  function imprimir(text) {
    document.write(text);
    saltarLinea();
  }
  function showResults(result) {
    return `El equipo está ${result} que el año pasado`;
  }

  const victories = +prompt("Informe la cantidad de victorias");
  const defeats = +prompt("Informe la cantidad de derrotas");
  const totalScore = victories * 3 + defeats;
  const lastScoreYear = 28;
  
  imprimir("El total de puntos es de " + totalScore);
  if (totalScore > lastScoreYear) imprimir(showResults("mejor"));
  if (totalScore < lastScoreYear) imprimir(showResults("peor"));
  if (totalScore === lastScoreYear) imprimir(showResults("igual"));
</script>

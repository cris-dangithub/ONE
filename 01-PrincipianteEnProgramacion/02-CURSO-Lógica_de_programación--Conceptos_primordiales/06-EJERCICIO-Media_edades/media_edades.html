<meta charset="UTF-8" />
<h1></h1>

<script>
  const saltarLinea = (n = 1) => {
    document.write("<br>".repeat(n));
  };
  const imprimir = (text) => {
    document.write(text);
    saltarLinea();
  };
  const miembros = +prompt("Ingrese la cantidad de miembros de la familia");
  let total = 0;
  for (let i = 1; i <= miembros; i++) {
    const edad = +prompt("Edad " + i + ":");
    total += edad;
  }
  imprimir("La media de edades es de:" + total / miembros);
</script>

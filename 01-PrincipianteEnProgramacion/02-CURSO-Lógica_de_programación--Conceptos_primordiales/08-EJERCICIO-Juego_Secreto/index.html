<meta charset="UTF-8" />
<input type="text" />
<button>Verificar si acertó el secreto</button>
<script>
  function verify(secret, input) {
    if (secret === +input.value) {
      alert("Usted acertó");
    } else {
      alert("Usted erró");
    }
    input.value = "";
    input.focus();
  }
  const numeroAleatorio = (max) => Math.round(Math.random() * max);
  const secret = numeroAleatorio(10);
  const input = document.querySelector("input");
  const button = document.querySelector("button");
  input.focus();
  button.onclick = () => verify(secret, input);
</script>

<meta charset="UTF-8" />
<input type="text" />
<button>Verificar si acertó el secreto</button>
<script>
  function genSecrets(quantity, maxRandomRange = 10) {
    if (quantity > maxRandomRange + 1) return;
    const secret = [];
    for (let i = 0; i < quantity; i++) {
      let num;
      while (true) {
        num = numeroAleatorio(maxRandomRange);
        if (!secret.includes(num)) break;
      }
      secret.push(num);
    }
    return secret;
  }
  function verify(secrets, input) {
    let isSuccess = false;
    for (let secret of secrets) {
      if (secret === +input.value) {
        alert("Usted acertó en " + secret);
        isSuccess = true;
        break;
      }
    }
    if (!isSuccess) alert("Usted erró");

    input.value = "";
    input.focus();
  }
  function numeroAleatorio(max) {
    return Math.round(Math.random() * max);
  }

  const secrets = genSecrets(11, 10);
  console.log(secrets);
  const input = document.querySelector("input");
  const button = document.querySelector("button");
  input.focus();
  button.onclick = () => verify(secrets, input);
</script>

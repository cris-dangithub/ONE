<meta charset="UTF-8" />
<input type="text" />
<button>Verificar si acertó el secreto</button>
<script>
  function verify(secrets, input) {
    for (let secret of secrets) {
      if (secret === +input.value) {
        alert("Usted acertó en " + secret);
        break;
      } else {
        alert("Usted erró");
      }
    }
    input.value = "";
    input.focus();
  }
  const numeroAleatorio = (max) => Math.round(Math.random() * max);
  const secrets = [3, 5, 6, 7];
  const input = document.querySelector("input");
  const button = document.querySelector("button");
  input.focus();
  button.onclick = () => verify(secrets, input);
</script>

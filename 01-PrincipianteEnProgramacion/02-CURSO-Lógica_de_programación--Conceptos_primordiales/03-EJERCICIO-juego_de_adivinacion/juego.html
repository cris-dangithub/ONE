<meta charset="UTF-8" />

<script>
  const saltarLinea = (n = 1) => {
    document.write("<br>".repeat(n));
  };
  const imprimir = (text) => {
    document.write(text);
    saltarLinea();
  };
  const numeroAleatorio = (max) => Math.round(Math.random() * max);
  const numeroPensado = numeroAleatorio(10);
  const numeroLanzado = +prompt("Ingrese un número del 0-10");
  numeroPensado === numeroLanzado
    ? imprimir("Has adivinado el número")
    : imprimir("Usted erró, el número pensado fue: " + numeroPensado);
</script>

<meta charset="UTF-8" />

<script>
  const saltarLinea = (n = 1) => {
    document.write("<br>".repeat(n));
  };
  const imprimir = (text) => {
    document.write(text);
    saltarLinea();
  };
  const numeroAleatorio = (max) => Math.round(Math.random() * max);
  const intentos = 3;
  let isSuccess = false;
  const numeroPensado = numeroAleatorio(10);
  for (let i = 1; i <= intentos; i++) {
    numeroLanzado = +prompt("Ingrese un número del 0-10");
    if (numeroPensado === numeroLanzado) {
      imprimir("Has adivinado el número en el intento " + i);
      isSuccess = true;
      break;
    }
    alert("Error en el intento " + i);
  }
  if (!isSuccess)
    imprimir("Usted erró, el número pensado fue: " + numeroPensado);
</script>

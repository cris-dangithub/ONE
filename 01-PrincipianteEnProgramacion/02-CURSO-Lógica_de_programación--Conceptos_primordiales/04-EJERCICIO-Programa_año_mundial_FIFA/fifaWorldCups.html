<meta charset="UTF-8" />
<h1>
  Hallar en cuáles años se disputó un mundial de fútbol a partir del año 1930
</h1>
<script>
  const saltarLinea = (n = 1) => {
    document.write("<br>".repeat(n));
  };
  const imprimir = (text) => {
    document.write(text);
    saltarLinea();
  };
  let year = 1930;
  const limitYear = +prompt("Ingrese el año límite a calcular");
  while (year <= limitYear) {
    imprimir("Year " + year);
    year += 4;
  }
  imprimir("Fin");
</script>
